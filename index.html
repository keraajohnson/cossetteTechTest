<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cossette Tech Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header starts -->
    <header>
        <div class="wrapper">
            <div class="topNav">
                <div class="logo">
                    <p>130x26</p>
                </div>
            </div>
            <div class="main">
                <h1>Lorem impsum dolor sit amet, <span></span>
                    consectetur adipiscing elit.</h1>
                <div class="image"></div>
            </div>
        </div>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main>
        <form action="" class="userForm">
            <div class="wrapper">
                <!-- name container -->
                <div class="personName">
                    <!-- first name label/input -->
                    <div class="firstName__container">
                        <label for="firstName" class="firstName__label">First Name <span>*</span></label>
                        <input required type="text" name="firstName" class="firstName" id="firstName">
                    </div>
                    <!-- last name label/input -->
                    <div class="lastName__container">
                        <label for="lastName" class="lastName__label">Last Name</label>
                        <input type="text" name="lastName" class="lastName" id="lastName">
                    </div>
                </div>
                <!-- contact container -->
                <div class="contact">
                    <!-- email address label/input -->
                    <div class="email__container">
                        <label for="email" class="email__label">Email Address <span>*</span></label>
                        <input required type="email" name="email" class="email" id="email" 
                        pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$">
                    </div>
                    <!-- phone number label/input -->
                    <div class="phone__container">
                        <label for="phone" class="phone__label">Phone Number <span>*</span></label>
                        <input required type="tel" name="phone" class="phone" id="phone" pattern="/^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$/">
                    </div>
                </div>
                <!-- address container -->
                <div class="address">
                    <!-- postal code label/input -->
                    <div class="postal__container">
                        <label for="postalCode" class="postalCode__label">Postal Code <span>*</span></label>
                        <input type="text" name="postalCode" class="postalCode" id="postalCode" pattern="/^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/">
                    </div>
                </div>
                <div class="submitForm">
                    <label for="submit" class="visuallyHidden">Sign up</label>
                    <input type="submit" name="submit" class="submit" id="submit" value="Sign Up">
                </div>
            </div>
        </form>
    </main>
    <!-- main ends -->
    <!-- footer starts -->
    <footer>
        <div class="topFooter">
            <div class="wrapper">
                <div class="logo">
                    <p>130x26</p>
                </div>
                <p>&copy; 2018 Lorem Impsum Inc.</p>
                <div class="footerLinks">
                    <a href="#">Rules and Regulations</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="bottomFooter">
            <div class="wrapper">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate voluptatibus at vel, quae dolor
                    consequatur.</p>
            </div>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
